<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{aplicacionBean.page}'/>
		<f:event type="preRenderView" listener='#{aplicacionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Aplicacion entities"/>

	<ui:define name="header">
		Aplicacion
	</ui:define>

	<ui:define name="subheader">
		Search Aplicacion entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="aplicacionBeanExampleCodigo" value="Codigo:"/>
						<h:panelGroup>
							<h:inputText id="aplicacionBeanExampleCodigo" maxLength="5" value="#{aplicacionBean.example.codigo}"/>
							<h:message for="aplicacionBeanExampleCodigo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aplicacionBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="aplicacionBeanExampleNombre" maxLength="50" value="#{aplicacionBean.example.nombre}"/>
							<h:message for="aplicacionBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{aplicacionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{aplicacionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="aplicacionBeanPageItems" styleClass="data-table" value="#{aplicacionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:link outcome="/aplicacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCodigo" value="#{_item.codigo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/aplicacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{aplicacionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
