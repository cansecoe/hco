<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{aplicacionBean.id}'/>
		<f:event type="preRenderView" listener='#{aplicacionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Aplicacion"/>

	<ui:define name="header">
		Aplicacion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty aplicacionBean.id}'>
				Edit existing Aplicacion
			</c:when>
			<c:otherwise>
				Create a new Aplicacion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="aplicacionBeanAplicacionCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="aplicacionBeanAplicacionCodigo" maxLength="5" required="true" value="#{aplicacionBean.aplicacion.codigo}"/>
					<h:message for="aplicacionBeanAplicacionCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="aplicacionBeanAplicacionNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="aplicacionBeanAplicacionNombre" maxLength="50" required="true" value="#{aplicacionBean.aplicacion.nombre}"/>
					<h:message for="aplicacionBeanAplicacionNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{aplicacionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty aplicacionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{aplicacionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{aplicacionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
